<div class="header montserrat">
  <img
    class="logo"
    alt=""
    [src]="'data:image/png;base64,' + pkg.icon | trustUrl"
  />
  <div class="text">
    <h1 class="title">{{ pkg.manifest.title }}</h1>
    <p class="version">{{ pkg.manifest.version | displayEmver }}</p>
    <ng-content></ng-content>
  </div>
</div>
