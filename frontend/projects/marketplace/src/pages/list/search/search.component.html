<ion-grid>
  <ion-row>
    <ion-col sizeSm="8" offset-sm="2" sizeLg="6" offset-lg="3">
      <ion-toolbar color="transparent" class="ion-text-left">
        <ion-searchbar
          color="dark"
          debounce="250"
          [ngModel]="query"
          (ngModelChange)="onModelChange($event)"
        ></ion-searchbar>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-grid>
