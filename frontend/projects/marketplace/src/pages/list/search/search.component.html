<ion-grid>
  <ion-row>
    <ion-col responsiveCol class="column" sizeSm="8" sizeLg="6">
      <ion-toolbar color="transparent" class="ion-text-left">
        <ion-searchbar
          [color]="(theme$ | async) === 'Light' ? 'light' : 'dark'"
          debounce="250"
          [ngModel]="query"
          (ngModelChange)="onModelChange($event)"
        ></ion-searchbar>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-grid>
