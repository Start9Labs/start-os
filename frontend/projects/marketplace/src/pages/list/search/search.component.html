<ion-grid>
  <ion-row>
    <ion-col sizeSm="8" offset-sm="2">
      <ion-toolbar color="transparent">
        <ion-searchbar
          enterkeyhint="search"
          color="dark"
          debounce="250"
          [ngModel]="query"
          (ngModelChange)="onModelChange($event)"
        ></ion-searchbar>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-grid>
