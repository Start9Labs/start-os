<ion-button
  *ngFor="let cat of categories"
  fill="clear"
  class="category"
  [color]="cat === 'updates' && updatesAvailable > 0 ? 'success' : undefined"
  [class.category_selected]="cat === category"
  (click)="switchCategory(cat)"
>
  {{ cat }}
  <span *ngIf="cat === 'updates' && updatesAvailable > 0">
    &nbsp; ({{ updatesAvailable }})
  </span>
</ion-button>
