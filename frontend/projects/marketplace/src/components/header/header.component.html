<header
  class="w-full fixed z-50 sm:w-[34vw] md:w-[28vw] lg:w-[22vw] 2xl:w-[280px] sm:bg-white/10 sm:backdrop-blur-2xl sm:min-h-screen overflow-y-auto flex flex-col sm:py-6 sm:after:block sm:after:absolute sm:after:top-0 sm:after:bottom-0 sm:after:right-0 sm:after:w-0.5 after:h-[calc(100vh - 20px)] sm:after:bg-gradient-to-b from-zinc-600 to-zinc-400 drop-shadow-md"
>
  <ng-container *ngIf="store$ | async as store; else loading">
    <div class="hidden sm:flex flex-col mx-6 pb-3 items-center">
      <div class="pb-3">
        <store-icon
          size="64px"
          [url]="store.url"
          [marketplace]="this.iconConfig"
        ></store-icon>
      </div>
      <h1 class="font-semibold text-2xl text-zinc-100 text-center py-3">
        {{ store.info.name }}
      </h1>
      <button
        class="hover:opacity-70 bg-zinc-600 rounded-lg p-2"
        *ngIf="alt$ | async"
        (click)="changeRegistry()"
      >
        <div class="relative flex flex-shrink-0">
          <img
            alt="Switch Icon"
            class="transition block opacity-70 invert w-8"
            style="color: transparent"
            src="svg/repeat-outline.svg"
          />
        </div>
      </button>
    </div>
    <div class="overflow-x-hidden overflow-y-hidden flex flex-col grow">
      <!-- mobile header -->
      <div
        class="sm:hidden flex flex-col bg-white/10 backdrop-blur-3xl backdrop-saturate-150 border-b border-black/5"
        style="transform: translateX(0px) translateZ(0px)"
      >
        <div class="flex">
          <div class="flex justify-between py-4 px-4 w-[100vw]">
            <!-- mobile search -->
            <marketplace-search
              class="max-w-fit"
              [(query)]="query"
            ></marketplace-search>
            <button
              aria-label="Menu"
              tuiButton
              type="button"
              appearance="flat"
              (click)="toggleMenu(true)"
              (tuiActiveZoneChange)="toggleMenu($event)"
            >
              <store-icon
                size="48px"
                [url]="store.url"
                [marketplace]="this.iconConfig"
              ></store-icon>
              <nav
                *tuiSidebar="open; direction: 'right'; autoWidth: true"
                class="bg-zinc-800 h-screen w-[80vw]"
              >
                <div class="flex grow flex-col p-5">
                  <div class="flex grow flex-col">
                    <div class="flex items-center pb-3">
                      <h1 class="font-semibold text-xl text-zinc-200 flex-grow">
                        {{ store.info.name }}
                      </h1>
                      <button
                        aria-label="Menu"
                        tuiButton
                        type="button"
                        appearance="icon"
                        icon="tuiIconClose"
                        (tuiActiveZoneChange)="toggleMenu($event)"
                        (click)="toggleMenu(false)"
                      ></button>
                    </div>
                    <marketplace-categories
                      [categories]="store.info.categories"
                      [category]="query ? '' : category"
                      (categoryChange)="
                        onCategoryChange($event); toggleMenu(false)
                      "
                    ></marketplace-categories>
                    <a
                      class="flex relative gap-2 hover:no-underline mb-2 p-2"
                      target="_blank"
                      href="https://github.com/Start9Labs/service-pipeline#readme"
                    >
                      <div class="relative flex flex-shrink-0">
                        <img
                          alt=""
                          width="24"
                          height="24"
                          class="transition block opacity-70 invert"
                          style="color: transparent"
                          src="svg/rocket-outline.svg"
                        />
                      </div>
                      <span
                        class="text-base text-zinc-50 text-ellipsis overflow-hidden whitespace-nowrap"
                      >
                        Launch your project
                      </span>
                    </a>
                  </div>
                  <button
                    class="flex relative gap-2 hover:no-underline mb-2 p-2"
                    *ngIf="alt$ | async"
                    (click)="changeRegistry(); toggleMenu(false)"
                  >
                    <div class="relative flex flex-shrink-0">
                      <img
                        alt="Settings Icon"
                        width="24"
                        height="24"
                        class="transition block opacity-70 invert"
                        style="color: transparent"
                        src="svg/repeat-outline.svg"
                      />
                    </div>
                    <span
                      class="text-zinc-50 text-ellipsis overflow-hidden whitespace-nowrap"
                    >
                      Change Registry
                    </span>
                  </button>
                </div>
              </nav>
            </button>
          </div>
        </div>
      </div>
      <!-- desktop nav -->
      <nav class="hidden sm:flex grow flex-col py-3 pl-4">
        <!-- desktop search -->
        <marketplace-search
          class="place-self-center md:pb-8"
          [query]="query"
          (queryChange)="onQueryChange($event)"
        ></marketplace-search>
        <div class="flex grow flex-col justify-between">
          <!-- <a
              class="flex relative gap-2 hover:no-underline rounded-r-lg transition-colors before:transition-colors ease-in-out mb-2 p-2 scale sm:pl-6 sm:border-l-0 sm:before:absolute sm:before:h-[calc(100%-4px)] sm:before:top-[2px] sm:before:left-[-5px] sm:before:w-[10px] sm:before:rounded-full sm:before:transition-colors text-black/70 sm:hover:before:bg-black/25 2xl:before:hidden text-primary"
              target="_self"
              href="/"
              ><div
                class="!hidden sm:!block 2xl:!hidden top-1/2 -translate-y-1/2 absolute w-[10px] left-[-5px] bg-primary rounded-full"
                style="
                  height: calc(100% - 4px);
                  opacity: 1;
                  display: block;
                "></div>
              <div class="relative flex flex-shrink-0">
                <div
                  class="absolute w-full h-full top-0 left-0 bg-primary rounded-[0.35rem]"
                  style="opacity: 1; transform: none"></div>
                <img
                  alt="Compass icon"
                  width="24"
                  height="24"
                  class="transition block opacity-70 invert"
                  style="color: transparent"
                  src="svg/compass-outline.svg" />
              </div>
              <span
                class="text-zinc-50 text-ellipsis overflow-hidden whitespace-nowrap"
                >Discover</span
              ></a> -->
          <marketplace-categories
            [categories]="store.info.categories"
            [category]="query ? '' : category"
            (categoryChange)="onCategoryChange($event)"
          ></marketplace-categories>
          <a
            class="flex relative gap-2 p-2 hover:no-underline sm:relative sm:hover:bg-[#222428] hover:cursor-pointer sm:w-[200%] rounded-l-lg transition-all ease-in-out delay-75 duration-300"
            target="_blank"
            href="https://github.com/Start9Labs/service-pipeline#readme"
          >
            <div class="relative flex flex-shrink-0">
              <img
                alt="Rocket Icon"
                width="24"
                height="24"
                class="transition block opacity-70 invert"
                style="color: transparent"
                src="svg/rocket-outline.svg"
              />
            </div>
            <span
              class="text-base text-zinc-50 text-ellipsis overflow-hidden whitespace-nowrap"
            >
              Launch your project
            </span>
          </a>
        </div>
      </nav>
    </div>
  </ng-container>
</header>
<ng-template #loading>
  <marketplace-skeleton></marketplace-skeleton>
</ng-template>
