<div class="tui-row tui-row_sme">
  <div class="tui-col_8">
    <h3 class="tui-form__header tui-form__header_margin-top_none pb-4">
      Connect to another registry to explore more services.
    </h3>
    <tui-combo-box
      *ngIf="control"
      class="b-form pb-4"
      [formControl]="control"
      [stringify]="getName()"
    >
      Options
      <input tuiTextfield placeholder="Select a registry" />
      <ng-template #value let-item>
        <tui-avatar
          size="xs"
          class="avatar mr-2"
          [avatarUrl]="icon"
          [text]="item.name ? item.name : 'Untitled Registry'"
        ></tui-avatar>
        <span class="name">{{ item.name }}</span>
      </ng-template>
      <ng-template tuiDataList>
        <tui-data-list>
          <button *ngFor="let item of data" tuiOption [value]="item">
            <tui-avatar
              size="xs"
              class="avatar mr-2"
              [avatarUrl]="icon"
              [text]="item.name ? item.name : 'Untitled Registry'"
            ></tui-avatar>
            <span class="name">{{ item.name }}</span>
          </button>
        </tui-data-list>
      </ng-template>
    </tui-combo-box>
    <div class="flex justify-between">
      <button
        tuiButton
        size="l"
        type="button"
        appearance="flat"
        class="tui-form__button"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        tuiButton
        size="l"
        type="submit"
        class="tui-form__button"
        [disabled]="!control?.dirty"
        [showLoader]="!!(loading$ | async)"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
  </div>
</div>
