<ng-container *ngIf="localPkg; else none" [ngSwitch]="localPkg.state">
  <div *ngSwitchCase="PackageState.Installed">
    <ion-text
      *ngIf="(version | compareEmver: localVersion) === 0"
      color="success"
    >
      Installed
    </ion-text>
    <ion-text
      *ngIf="(version | compareEmver: localVersion) === 1"
      color="warning"
    >
      Update Available
    </ion-text>
  </div>
  <div *ngSwitchCase="PackageState.Removing">
    <ion-text color="danger">
      Removing
      <span class="loading-dots"></span>
    </ion-text>
  </div>
  <div *ngSwitchDefault>
    <ion-text
      *ngIf="localPkg['install-progress'] | installProgress as progress"
      color="primary"
    >
      Installing
      <span class="loading-dots"></span>{{ progress }}
    </ion-text>
  </div>
</ng-container>
<ng-template #none>
  <ion-text style="color: var(--ion-color-step-450)">Not Installed</ion-text>
</ng-template>
