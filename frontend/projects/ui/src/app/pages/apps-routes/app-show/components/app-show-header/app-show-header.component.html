<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="services"></ion-back-button>
    </ion-buttons>
    <div class="header">
      <img class="logo" [src]="pkg.icon" alt="" />
      <ion-label>
        <h1
          class="montserrat"
          [class.less-large]="pkg.manifest.title.length > 20"
        >
          {{ pkg.manifest.title }}
        </h1>
        <h2>{{ pkg.manifest.version | displayEmver }}</h2>
      </ion-label>
    </div>
  </ion-toolbar>
</ion-header>
