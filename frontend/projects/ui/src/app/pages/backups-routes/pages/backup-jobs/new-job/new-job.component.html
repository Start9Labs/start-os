<ion-header>
  <ion-toolbar>
    <ion-title>Create New Job</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item-group>
    <div class="ion-padding-start">
      <h4 class="input-label">Job Name</h4>
      <ion-item color="dark">
        <ion-input
          placeholder="My Backup Job"
          [(ngModel)]="job.name"
        ></ion-input>
      </ion-item>
    </div>

    <ion-item button (click)="presentModalTarget()">
      <ion-label>
        <h2>Target</h2>
      </ion-label>
      <ion-note slot="end" color="success">{{
        job.target?.type || 'Select target'
      }}</ion-note>
    </ion-item>

    <ion-item button (click)="presentModalPackages()">
      <ion-label>
        <h2>Packages</h2>
      </ion-label>
      <ion-note slot="end" color="success">{{
        job['package-ids'].length + ' selected'
      }}</ion-note>
    </ion-item>

    <div class="ion-padding-start">
      <h4 class="input-label">Schedule</h4>
      <ion-item color="dark">
        <ion-input placeholder="* * * * *" [(ngModel)]="job.cron"></ion-input>
      </ion-item>
      <p *ngIf="job.cron | toHumanCron as human" style="padding-left: 6px">
        <ion-text [color]="human.color"> {{ human.message }} </ion-text>
      </p>
    </div>

    <ion-item>
      <ion-label>
        <h2>Also Execute Now</h2>
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="job.now"></ion-toggle>
    </ion-item>
  </ion-item-group>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button
        fill="solid"
        color="primary"
        [disabled]="!job.target || saving"
        (click)="save()"
        class="enter-click btn-128"
        [class.no-click]="saving"
      >
        Save Job
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
