<ion-header>
  <ion-toolbar>
    <ion-title>Widgets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <tui-tiles class="wrapper" [(order)]="order">
    <tui-tile
      *ngFor="let item of items; let index = index"
      tuiTileHandle
      class="item"
      [width]="item.w"
      [height]="item.h"
      [style.order]="order.get(index)"
      [style.--mobile-height]="item.content === 'network' ? 3 : null"
    >
      <div class="content" [class.rick]="item.content === 'rick'">
        <ng-container [ngSwitch]="item.content">
          <ng-container *ngSwitchCase="'health'">
            <h2 class="title">Health summary</h2>
            1 service needs attention
            <tui-ring-chart class="ring" [value]="[1, 5, 6]">
              6/12
            </tui-ring-chart>
          </ng-container>
          <ng-container *ngSwitchCase="'backup'">
            <h2 class="title">Backup status</h2>
            Last backup was 1 day ago
            <ion-icon name="archive-outline" class="icon"></ion-icon>
          </ng-container>
          <ng-container *ngSwitchCase="'achievements'">
            <h2 class="title">Achievements</h2>
            Unlock new levels in your self-hosting journey
            <ion-icon name="trophy-outline" class="icon"></ion-icon>
          </ng-container>
          <ng-container *ngSwitchCase="'rick'">
            <iframe
              class="rick"
              src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <ion-icon name="move" tuiTileHandle class="handle"></ion-icon>
          </ng-container>
          <ng-container *ngSwitchCase="'network'">
            <h2 class="title">Network</h2>
            <div class="network">
              <label tuiProgressLabel>
                <h3 class="label">Tor health</h3>
                90%
                <tui-progress-circle
                  class="progress"
                  size="xl"
                  [max]="100"
                  [value]="90"
                ></tui-progress-circle>
              </label>
              <tui-arc-chart
                size="m"
                minLabel=""
                maxLabel=""
                [value]="[250]"
                [max]="300"
              >
                <h3 class="label">Speed</h3>
                250mbps
              </tui-arc-chart>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="'stats'">
            <div class="stats">
              <div class="stat">
                <ion-icon class="stat-icon" name="server-outline"></ion-icon>
                <div>
                  30%
                  <div class="description">Storage</div>
                </div>
              </div>
              <div class="stat">
                <ion-icon
                  class="stat-icon"
                  name="hardware-chip-outline"
                ></ion-icon>
                <div>
                  10%
                  <div class="description">CPU</div>
                </div>
              </div>
              <div class="stat">
                <ion-icon
                  class="stat-icon"
                  name="stats-chart-outline"
                ></ion-icon>
                <div>
                  10%
                  <div class="description">Memory</div>
                </div>
              </div>
              <div class="stat">
                <ion-icon
                  class="stat-icon"
                  name="thermometer-outline"
                ></ion-icon>
                <div>
                  50.6‚Å∞C
                  <div class="description">Temp</div>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </tui-tile>
  </tui-tiles>
</ion-content>
