<h1 class="heading">
  Widgets
  <ion-button class="edit" fill="clear" color="primary" (click)="toggle()">
    <ion-icon [name]="edit ? 'checkmark-outline' : 'pencil-outline'"></ion-icon>
  </ion-button>
  <ion-button fill="clear" color="primary" (click)="add()">
    <ion-icon name="duplicate-outline"></ion-icon>
  </ion-button>
  <ion-button
    fill="clear"
    color="primary"
    class="close"
    (click)="context?.$implicit?.complete()"
  >
    <ion-icon name="close-outline"></ion-icon>
  </ion-button>
</h1>
<!-- TODO: Fix resize lag in Taiga UI -->
<tui-tiles
  *tuiLet="isMobile$ | async as isMobile"
  class="wrapper"
  [class.wrapper_mobile]="isMobile"
  [debounce]="500"
  [(order)]="order"
>
  <tui-tile
    *ngFor="let item of items; let index = index"
    class="item"
    [class.item_edit]="edit"
    [width]="isMobile ? item.meta.mobileWidth : item.meta.width"
    [height]="isMobile ? item.meta.mobileHeight : item.meta.height"
    [style.order]="order.get(index)"
  >
    <div class="content">
      <ng-container *ngComponentOutlet="components[item.id]"></ng-container>
    </div>
    <ion-icon name="move" tuiTileHandle class="handle"></ion-icon>
    <ion-icon
      name="trash-outline"
      class="remove"
      (click)="remove(index)"
    ></ion-icon>
  </tui-tile>
</tui-tiles>
