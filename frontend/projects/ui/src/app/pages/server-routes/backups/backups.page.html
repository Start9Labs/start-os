<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="system"></ion-back-button>
    </ion-buttons>
    <ion-title>Backups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item-group>
    <ion-item-divider>Create or Restore</ion-item-divider>
    <ion-item button backupCreate>
      <ion-icon slot="start" name="duplicate-outline"></ion-icon>
      <ion-label>
        <h2>Create Backup</h2>
        <p>Back up your Embassy and service data</p>
      </ion-label>
    </ion-item>
    <ion-item button backupRestore>
      <ion-icon slot="start" name="color-wand-outline"></ion-icon>
      <ion-label>
        <h2>Restore From Backup</h2>
        <p>Restore one or more services from backup</p>
      </ion-label>
    </ion-item>
    <!-- <backup-jobs></backup-jobs> -->
  </ion-item-group>
</ion-content>
