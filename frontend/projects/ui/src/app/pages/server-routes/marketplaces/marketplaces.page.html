<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="embassy"></ion-back-button>
    </ion-buttons>
    <ion-title>Marketplace Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <ion-item-group>
    <ion-item>
      <ion-label>
        Connect to one of the standard marketplaces or an alternative
        marketplace.
      </ion-label>
    </ion-item>

    <ion-item-divider>Standard Marketplaces</ion-item-divider>
    <ion-item
      *ngFor="let mp of standardMarketplaces"
      detail="false"
      [button]="mp.id !== selectedId"
      (click)="presentAction(mp.id)"
    >
      <ion-icon
        *ngIf="mp.id === selectedId"
        slot="end"
        size="large"
        name="checkmark"
        color="success"
      ></ion-icon>
      <ion-label>
        <h2>{{ mp.name }}</h2>
        <p>{{ mp.url }}</p>
      </ion-label>
    </ion-item>

    <ion-item-divider>Alt Marketplaces</ion-item-divider>
    <ion-item button detail="false" (click)="presentModalAdd()">
      <ion-icon slot="start" name="add" color="dark"></ion-icon>
      <ion-label>
        <ion-text color="dark">
          <b>Add Alt Marketplace</b>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item
      *ngFor="let mp of altMarketplaces"
      detail="false"
      [button]="mp.id !== selectedId"
      (click)="presentAction(mp.id)"
    >
      <ion-icon
        *ngIf="mp.id === selectedId"
        slot="end"
        size="large"
        name="checkmark"
        color="success"
      ></ion-icon>
      <ion-label>
        <h2>{{ mp.name }}</h2>
        <p>{{ mp.url }}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
