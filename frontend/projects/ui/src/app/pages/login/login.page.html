<ion-content class="content">
  <!-- Local HTTP -->
  <ng-container *ngIf="config.isLanHttp(); else notLanHttp">
    <ca-wizard></ca-wizard>
  </ng-container>

  <!-- not Local HTTP -->
  <ng-template #notLanHttp>
    <div *ngIf="config.isTorHttp()" class="banner">
      <ion-item color="warning">
        <ion-icon slot="start" name="warning-outline"></ion-icon>
        <ion-label>
          <h2 style="font-weight: bold">Http detected</h2>
          <p style="font-weight: 600">Tor is faster over https.</p>
        </ion-label>
        <ion-button slot="end" color="light" (click)="launchHttps()">
          Open Https
          <ion-icon slot="end" name="open-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </div>

    <ion-grid class="grid">
      <ion-row class="row">
        <ion-col>
          <ion-card>
            <img
              alt="StartOS Icon"
              class="header-icon"
              src="assets/img/icon.png"
            />
            <ion-card-header>
              <ion-card-title class="title">Login to StartOS</ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-margin">
              <form (submit)="submit()">
                <ion-item color="dark" fill="solid">
                  <ion-icon
                    slot="start"
                    size="small"
                    color="base"
                    name="key-outline"
                    style="margin-right: 16px"
                  ></ion-icon>
                  <ion-input
                    name="password"
                    placeholder="Password"
                    [type]="unmasked ? 'text' : 'password'"
                    [(ngModel)]="password"
                    (ionChange)="error = ''"
                    maxlength="64"
                  ></ion-input>
                  <ion-button
                    slot="end"
                    fill="clear"
                    color="dark"
                    (click)="unmasked = !unmasked"
                  >
                    <ion-icon
                      slot="icon-only"
                      size="small"
                      [name]="unmasked ? 'eye-off-outline' : 'eye-outline'"
                    ></ion-icon>
                  </ion-button>
                </ion-item>
                <p class="error ion-text-center">
                  <ion-text color="danger">{{ error }}</ion-text>
                </p>
                <ion-button
                  class="login-button"
                  type="submit"
                  expand="block"
                  color="tertiary"
                >
                  Login
                </ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
