<tui-root
  tuiMode="onDark"
  [style.--widgets-width.px]="(widgets$ | async) ? width : 0"
>
  <ion-app appEnter>
    <ion-content>
      <ion-split-pane
        contentId="main-content"
        [disabled]="!(authService.isVerified$ | async)"
        (ionSplitPaneVisible)="splitPaneVisible($event)"
      >
        <ion-menu
          contentId="main-content"
          type="overlay"
          side="start"
          class="left-menu"
        >
          <ion-content color="light" scrollY="false">
            <app-menu *ngIf="authService.isVerified$ | async"></app-menu>
          </ion-content>
        </ion-menu>

        <ion-menu
          *ngIf="enableWidgets"
          contentId="main-content"
          type="overlay"
          side="end"
          class="right-menu container"
          [class.container_offline]="
            (authService.isVerified$ | async) &&
            !(connection.connected$ | async)
          "
          [class.right-menu_hidden]="!(widgets$ | async)"
          [style.--side-width.px]="width"
        >
          <div class="divider">
            <button
              class="widgets-button"
              [class.widgets-button_collapse]="width === 600"
              (click)="onResize()"
            >
              Toggle
            </button>
          </div>
          <widgets *ngIf="widgets$ | async"></widgets>
        </ion-menu>

        <ion-router-outlet
          [responsiveColViewport]="viewport"
          id="main-content"
          class="container"
          [class.container_offline]="
            (authService.isVerified$ | async) &&
            !(connection.connected$ | async)
          "
        >
          <ion-content
            #viewport="viewport"
            responsiveColViewport
            class="ion-padding"
            style="pointer-events: none; opacity: 0"
          ></ion-content>
        </ion-router-outlet>
      </ion-split-pane>

      <section appPreloader></section>
    </ion-content>
    <ion-footer>
      <footer appFooter></footer>
    </ion-footer>
    <ion-footer
      *ngIf="(authService.isVerified$ | async) && !(sidebarOpen$ | async)"
    >
      <connection-bar></connection-bar>
    </ion-footer>
    <toast-container></toast-container>
  </ion-app>
</tui-root>
<tui-theme-night></tui-theme-night>
