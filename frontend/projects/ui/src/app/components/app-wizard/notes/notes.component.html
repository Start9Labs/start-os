<div class="ion-text-left">
  <h1>Release Notes</h1>
  <br />
  <div *ngFor="let v of params.versions">
    <h4>
      <b>
        {{ v.version }}
      </b>
    </h4>
    <div class="underline" style="margin: unset"></div>
    <div [innerHTML]="v.notes | markdown"></div>
    <br />
  </div>
</div>
