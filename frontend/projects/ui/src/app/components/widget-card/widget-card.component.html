<ion-card>
  <any-link link="{{ link }}">
    <div class="p1">
      <ion-card-header>
        <ion-card-title>{{ title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-icon name="{{ icon }}" style="color: {{ color }}"></ion-icon>
      </ion-card-content>
      <ion-footer>
        {{ description }}
      </ion-footer>
    </div>
  </any-link>
</ion-card>
