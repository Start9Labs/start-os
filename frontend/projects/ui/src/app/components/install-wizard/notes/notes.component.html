<div class="slide-content">
  <div class="notes-content">
    <h1>{{ params.title }}</h1>
    <br />
    <div *ngFor="let v of params.versions; let i = index">
      <h4>
        <b>
          {{ v.version }}
          <span *ngIf="i === 0"> (Current Version)</span>
        </b>
      </h4>
      <hr style="height: 0; border-width: 1px" />
      <div [innerHTML]="v.notes | markdown"></div>
      <br />
    </div>
  </div>
</div>
