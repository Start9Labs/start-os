<toast
  *ngIf="message$ | async as message"
  class="warning-toast"
  header="Unable to Connect"
  (dismiss)="onDismiss()"
>
  {{ message.message }}
  <button toastButton icon="close" side="start" (click)="onDismiss()"></button>
  <a
    *ngIf="message.link"
    toastButton
    side="end"
    target="_blank"
    rel="noreferrer"
    [href]="message.link"
  >
    View solutions
  </a>
</toast>
