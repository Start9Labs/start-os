<ion-grid>
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col
      *ngFor="let card of cards"
      size="auto"
      class="ion-align-self-center"
    >
      <widget-card
        title="{{ card.title }}"
        icon="{{ card.icon }}"
        color="{{ card.color }}"
        description="{{ card.description }}"
        link="{{ card.link }}"
      ></widget-card>
    </ion-col>
  </ion-row>
</ion-grid>
