<tui-select
  [tuiHintContent]="spec.description"
  [tuiTextfieldCleaner]="!spec.required"
  [pseudoInvalid]="invalid"
  [(ngModel)]="selected"
  (focusedChange)="onFocus($event)"
>
  {{ spec.name }}
  <span *ngIf="spec.required">*</span>
  <select
    tuiSelect
    [labels]="[spec.warning ? '⚠️ ' + spec.warning : '']"
    [items]="[items]"
  ></select>
</tui-select>
