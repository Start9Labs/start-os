<form-control
  formControlName="unionSelectKey"
  [spec]="selectSpec"
  (tuiValueChanges)="onUnion($event)"
></form-control>
<tui-elastic-container class="g-form-group" formGroupName="unionValueKey">
  <form-group
    class="group"
    [spec]="(union && spec.variants[union].spec) || {}"
  ></form-group>
</tui-elastic-container>
