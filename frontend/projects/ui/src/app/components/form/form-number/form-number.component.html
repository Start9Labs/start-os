<tui-input-number
  [tuiHintContent]="spec.description"
  [tuiTextfieldPostfix]="spec.units || ''"
  [precision]="Infinity"
  [decimal]="spec.integer ? 'never' : 'not-zero'"
  [min]="min"
  [max]="max"
  [attr.step]="spec.step"
  [(ngModel)]="value"
  (focusedChange)="onFocus($event)"
>
  {{ spec.name }}
  <span *ngIf="spec.required">*</span>
  <input tuiTextfield [placeholder]="spec.placeholder || ''" />
</tui-input-number>
