<span class="link">
  <tui-svg
    *ngIf="icon.startsWith('tuiIcon'); else url"
    class="icon"
    [src]="icon"
  ></tui-svg>
  <ng-template #url>
    <img alt="" class="icon" [src]="icon" />
  </ng-template>
  <label ticker class="title">{{ title }}</label>
</span>
<span *ngIf="isService" class="side">
  <tui-hosted-dropdown
    #dropdown
    [content]="content"
    (click.stop.prevent)="(0)"
    (pointerdown.stop)="(0)"
  >
    <button
      tuiIconButton
      appearance="outline"
      shape="rounded"
      size="xs"
      icon="tuiIconMoreHorizontal"
    >
      Actions
    </button>
    <ng-template #content>
      <app-actions
        [actions]="actions"
        (click)="dropdown.openChange.next(false)"
      >
        {{ title }}
      </app-actions>
    </ng-template>
  </tui-hosted-dropdown>
</span>
