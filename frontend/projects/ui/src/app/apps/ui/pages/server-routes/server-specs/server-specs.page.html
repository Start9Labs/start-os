<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="system"></ion-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="with-widgets">
  <ion-item-group *ngIf="server$ | async as server">
    <ion-item-divider>StartOS Info</ion-item-divider>
    <ion-item>
      <ion-label>
        <h2>Version</h2>
        <p>{{ server.version | displayEmver }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Git Hash</h2>
        <p>{{ gitHash }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="copy(gitHash)">
        <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item-divider>Web Addresses</ion-item-divider>
    <ion-item *ngIf="server['tor-address'] as torAddress">
      <ion-label class="break-all">
        <h2>Tor</h2>
        <p>{{ torAddress }}</p>
      </ion-label>
      <div slot="end">
        <ion-button fill="clear" (click)="launch(torAddress)">
          <ion-icon slot="icon-only" name="open-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="copy(torAddress)">
          <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
    <ion-item *ngIf="server['lan-address'] as lanAddress">
      <ion-label class="break-all">
        <h2>LAN</h2>
        <p>{{ lanAddress }}</p>
      </ion-label>
      <div slot="end">
        <ion-button fill="clear" (click)="launch(lanAddress)">
          <ion-icon slot="icon-only" name="open-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="copy(lanAddress)">
          <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
    <ng-container *ngFor="let ip of server['ip-info'] | keyvalue">
      <ng-container *ngFor="let entry of ip.value | keyvalue">
        <ion-item *ngIf="entry.value as ipAddress">
          <ion-label>
            <h2>{{ ip.key }} ({{ entry.key }})</h2>
            <p>{{ ipAddress }}</p>
          </ion-label>
          <div slot="end">
            <ion-button fill="clear" (click)="launch(ipAddress)">
              <ion-icon slot="icon-only" name="open-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="copy(ipAddress)">
              <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-item>
      </ng-container>
    </ng-container>

    <ion-item-divider>Device Credentials</ion-item-divider>
    <!-- <ion-item>
      <ion-label>
        <h2>Pubkey</h2>
        <p>{{ server['pubkey'] }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="copy(server['pubkey'])">
        <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item> -->
    <ion-item>
      <ion-label>
        <h2>CA fingerprint</h2>
        <p>{{ server['ca-fingerprint'] }}</p>
      </ion-label>
      <ion-button
        slot="end"
        fill="clear"
        (click)="copy(server['ca-fingerprint'])"
      >
        <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-item-group>
</ion-content>
