<h2 class="title">StartOS {{ versions[0].version }}</h2>
<h3 class="subtitle">Release Notes</h3>

<tui-scrollbar class="scrollbar">
  <ng-container *ngFor="let v of versions">
    <h4 class="version">{{ v.version }}</h4>
    <div [innerHTML]="v.notes | markdown"></div>
  </ng-container>
</tui-scrollbar>

<button tuiButton tuiAutoFocus class="button" (click)="updateEOS()">
  Begin Update
</button>
