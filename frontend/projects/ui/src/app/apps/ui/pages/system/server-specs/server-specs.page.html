<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="system"></ion-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="with-widgets">
  <ion-item-group *ngIf="server$ | async as server">
    <ion-item-divider>StartOS Info</ion-item-divider>
    <ion-item>
      <ion-label>
        <h2>Version</h2>
        <p>{{ server.version | displayEmver }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Git Hash</h2>
        <p>{{ gitHash }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="copy(gitHash)">
        <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item-divider>Device Credentials</ion-item-divider>
    <!-- <ion-item>
      <ion-label>
        <h2>Pubkey</h2>
        <p>{{ server['pubkey'] }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="copy(server['pubkey'])">
        <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item> -->
    <ion-item>
      <ion-label>
        <h2>CA fingerprint</h2>
        <p>{{ server['ca-fingerprint'] }}</p>
      </ion-label>
      <ion-button
        slot="end"
        fill="clear"
        (click)="copy(server['ca-fingerprint'])"
      >
        <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-item-group>
</ion-content>
