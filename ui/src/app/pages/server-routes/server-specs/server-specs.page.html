<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <pwa-back-button></pwa-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-divider>Basic</ion-item-divider>

  <ion-item-group *ngIf="patch.data['server-info'] as server">
    <ion-item>
      <ion-label>
        <h2>EmbassyOS Version</h2>
        <p>{{ server.version | displayEmver }}</p>
      </ion-label>
    </ion-item>

    <ion-item-divider>Addresses</ion-item-divider>

    <ion-item>
      <ion-label class="break-all">
        <h2>Tor Address</h2>
        <p>http://{{ server['tor-address'] }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="copy('http://' + server['tor-address'])">
        <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label class="break-all">
        <h2>LAN Address</h2>
        <p>https://{{ server['lan-address'] }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="copy('https://' + server['lan-address'])">
        <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item-divider>Hardware Specs</ion-item-divider>

    <ion-item *ngFor="let spec of server.specs | keyvalue : asIsOrder">
      <ion-label>
        <h2>{{ spec.key }}</h2>
        <p>{{ spec.value }}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>

</ion-content>
