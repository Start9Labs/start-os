<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/services/' + pkgId"></ion-back-button>
    </ion-buttons>
    <ion-title>Interfaces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top with-widgets">
  <ion-item-group
    *ngIf="serviceInterfacesWithHostInfo$ | async as serviceInterfaces"
  >
    <ng-container *ngIf="serviceInterfaces.ui.length">
      <ion-item-divider>User Interfaces</ion-item-divider>
      <interface-info
        *ngFor="let ui of serviceInterfaces.ui"
        [iFace]="ui"
        [pkgId]="pkgId"
      ></interface-info>
    </ng-container>

    <ng-container *ngIf="serviceInterfaces.api.length">
      <ion-item-divider>Application Program Interfaces</ion-item-divider>
      <interface-info
        *ngFor="let api of serviceInterfaces.api"
        [iFace]="api"
        [pkgId]="pkgId"
      ></interface-info>
    </ng-container>

    <ng-container *ngIf="serviceInterfaces.p2p.length">
      <ion-item-divider>Peer-To-Peer Interfaces</ion-item-divider>
      <interface-info
        *ngFor="let p2p of serviceInterfaces.p2p"
        [iFace]="p2p"
        [pkgId]="pkgId"
      ></interface-info>
    </ng-container>
  </ion-item-group>
</ion-content>
