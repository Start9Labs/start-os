<ion-item *ngIf="iFace">
  <ion-icon
    slot="start"
    size="large"
    [name]="
      iFace.type === 'ui'
        ? 'desktop-outline'
        : iFace.type === 'api'
        ? 'terminal-outline'
        : 'people-outline'
    "
  ></ion-icon>
  <ion-label>
    <h1>{{ iFace.name }}</h1>
    <h2>{{ iFace.description }}</h2>
  </ion-label>
</ion-item>
<div *ngIf="iFace" style="padding-left: 64px">
  <ion-item *ngFor="let address of iFace.addresses">
    <ion-label>
      <h2>{{ address.name }}</h2>
      <p>{{ address.url }}</p>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button
        *ngIf="iFace.type === 'ui'"
        fill="clear"
        (click)="launch(address.url)"
      >
        <ion-icon size="small" slot="icon-only" name="open-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="showQR(address.url)">
        <ion-icon
          size="small"
          slot="icon-only"
          name="qr-code-outline"
        ></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="copy(address.url)">
        <ion-icon size="small" slot="icon-only" name="copy-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</div>
