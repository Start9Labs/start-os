<ion-item button [disabled]="disabledText" (click)="onClick.next()">
  <ion-icon slot="start" [name]="icon" size="large"></ion-icon>
  <ion-label>
    <h1>{{ action.name }}</h1>
    <p>{{ action.description }}</p>
    <p *ngIf="disabledText">
      <ion-text color="warning">{{ disabledText }}</ion-text>
    </p>
  </ion-label>
</ion-item>
