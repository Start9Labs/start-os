<!-- currently backing up -->
<backing-up
  *ngIf="backingUp$ | async; else notBackingUp"
  class="ion-page"
></backing-up>

<!-- not backing up -->
<ng-template #notBackingUp>
  <backup-drives
    type="create"
    class="ion-page"
    (onSelect)="presentModalSelect($event)"
  ></backup-drives>
</ng-template>
