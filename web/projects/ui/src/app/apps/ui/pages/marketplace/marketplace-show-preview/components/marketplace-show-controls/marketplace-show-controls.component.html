<div class="flex justify-center">
  <button
    tuiButton
    type="button"
    class="p-2 mr-2 blue"
    appearance="primary"
    *ngIf="localPkg"
    (click)="showService()"
  >
    View Installed
  </button>
  <ng-container *ngIf="localPkg; else install">
    <ng-container *ngIf="localPkg.state === PackageState.Installed">
      <button
        tuiButton
        type="button"
        class="p-2 mr-2"
        appearance="warning-solid"
        *ngIf="(localVersion | compareEmver : pkg.manifest.version) === -1"
        (click)="tryInstall()"
      >
        Update
      </button>
      <button
        tuiButton
        type="button"
        class="p-2 mr-2"
        appearance="secondary-solid"
        *ngIf="(localVersion | compareEmver : pkg.manifest.version) === 1"
        (click)="tryInstall()"
      >
        Downgrade
      </button>
      <ng-container *ngIf="showDevTools$ | async">
        <button
          tuiButton
          type="button"
          class="p-2 mr-2"
          appearance="tertiary-solid"
          *ngIf="(localVersion | compareEmver : pkg.manifest.version) === 0"
          (click)="tryInstall()"
        >
          Reinstall
        </button>
      </ng-container>
    </ng-container>
  </ng-container>

  <ng-template #install>
    <button
      tuiButton
      type="button"
      appearance="primary-solid"
      (click)="tryInstall()"
    >
      Install
    </button>
  </ng-template>
</div>
