<div *ngIf="installed$ | async as installed" class="wrapper">
  <button
    *ngFor="
      let widget of widgets | tuiFilter : filter : installed;
      empty: empty
    "
    class="button"
    (click)="context.completeWith(widget)"
  >
    {{ widget.meta.name }}
  </button>
  <ng-template #empty>No additional widgets found</ng-template>
</div>
