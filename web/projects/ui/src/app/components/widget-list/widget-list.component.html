<div #gridContent>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col *ngFor="let card of cards" sizeXs="12">
        <widget-card
          [cardDetails]="card"
          [containerDimensions]="containerDimensions"
        ></widget-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
