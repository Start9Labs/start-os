{{ spec.name }}
<tui-tooltip
  *ngIf="spec.description || spec.disabled"
  [tuiHintContent]="spec | hint"
></tui-tooltip>
<tui-toggle
  size="l"
  [style.margin-inline-start]="'auto'"
  [disabled]="!!spec.disabled || readOnly"
  [(ngModel)]="value"
  (focusedChange)="onFocus($event)"
></tui-toggle>
