<ion-header>
  <ion-toolbar>
    <ion-title>Release Notes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>This Release</h2>

  <h4>0.3.6</h4>
  <p class="note-padding">
    View the complete
    <a
      href="https://github.com/Start9Labs/start-os/releases/tag/v0.3.6"
      target="_blank"
      noreferrer
    >
      release notes
    </a>
    for more details.
  </p>
  <h6>Highlights</h6>
  <ul class="spaced-list">
    <!-- TODO: Update release notes -->
    <li>Revert perpetual performance mode for quieter fan</li>
    <li>Minor bug fixes</li>
  </ul>

  <div class="ion-text-center ion-padding">
    <ion-button
      fill="solid"
      color="primary"
      (click)="dismiss()"
      class="enter-click btn-128"
    >
      Begin
    </ion-button>
  </div>
</ion-content>
