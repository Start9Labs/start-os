<div class="inline">
  <!-- has backup -->
  <h2 *ngIf="hasValidBackup; else noBackup">
    <ion-icon name="cloud-done" color="success"></ion-icon>
    StartOS backup detected
  </h2>
  <!-- no backup -->
  <ng-template #noBackup>
    <h2>
      <ion-icon name="cloud-offline" color="danger"></ion-icon>
      No StartOS backup
    </h2>
  </ng-template>
</div>
