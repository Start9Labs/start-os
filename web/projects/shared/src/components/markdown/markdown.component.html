<tui-notification
  *ngIf="error$ | async as error"
  appearance="negative"
  safeLinks
>
  {{ error }}
</tui-notification>

<div
  *ngIf="content$ | async as result; else loading"
  safeLinks
  class="content-padding"
  [innerHTML]="result | markdown | dompurify"
></div>

<ng-template #loading>
  <tui-loader [textContent]="'Loading ' + title | titlecase" />
</ng-template>
