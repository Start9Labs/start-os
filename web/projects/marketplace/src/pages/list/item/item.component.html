<div class="item-container">
  <!-- color background -->
  <div class="background">
    <img
      [src]="pkg | mimeType | trustUrl"
      alt="{{ pkg.manifest.title }} Icon"
    />
  </div>
  <!-- darkening overlay -->
  <div class="overlay"></div>
  <!-- icon -->
  <img
    [src]="pkg | mimeType | trustUrl"
    class="icon"
    alt="{{ pkg.manifest.title }} Icon"
  />
  <div class="detail">
    <span class="detail-title">
      {{ pkg.manifest.title }}
    </span>
    <span class="detail-description">
      {{ pkg.manifest.description.short }}
    </span>
  </div>
</div>
