<div class="header montserrat">
  <img class="logo" alt="" [src]="pkg.icon | trustUrl" />
  <div class="text">
    <h1 ticker class="title">{{ pkg.title }}</h1>
    <p class="version">{{ pkg.version | displayExver }}</p>
    <p class="published">
      Released: {{ pkg.s9pk.publishedAt | date : 'medium' }}
    </p>
    <ion-item
      *ngIf="pkg.flavorVersion"
      lines="none"
      [style.--padding-start]="'0px'"
    >
      <ion-label><b>Switch Implementation</b></ion-label>
      <ion-toggle
        [checked]="toggleFlavor"
        color="tertiary"
        (ionChange)="switchFlavor()"
        slot="start"
      ></ion-toggle>
    </ion-item>
    <ng-content></ng-content>
  </div>
</div>
