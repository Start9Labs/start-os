<div class="header montserrat">
  <img class="logo" alt="" [src]="pkg.icon | trustUrl" />
  <div class="text">
    <h1 ticker class="title">{{ pkg.title }}</h1>
    <p class="version">{{ pkg.version | displayEmver }}</p>
    <p class="published">Released: {{ pkg.publishedAt | date: 'medium' }}</p>
    <ion-item lines="none" [style.--padding-start]="'0px'">
      <ion-label><b>Switch Implementation</b></ion-label>
      <ion-toggle
        *ngIf="pkg.altVersion"
        [checked]="toggleImplementation"
        color="tertiary"
        (ionChange)="switchImplementation()"
        slot="start"
      ></ion-toggle>
    </ion-item>
    <ng-content></ng-content>
  </div>
</div>
