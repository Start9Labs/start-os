<div class="header montserrat">
  <img class="logo" alt="" [src]="pkg.icon | trustUrl" />
  <div class="text">
    <h1 ticker class="title">{{ pkg.title }}</h1>
    <p class="version">{{ pkg.version }}</p>
    <p class="published">
      Released: {{ pkg.s9pk.publishedAt | date : 'medium' }}
    </p>
    <ng-content></ng-content>
  </div>
</div>
