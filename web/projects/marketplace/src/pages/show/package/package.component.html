<div
  *ngIf="pkg$ | async as pkg; else loading"
  class="sm:pl-[34vw] md:pl-[28vw] lg:pl-[22vw] 2xl:pl-[280px] min-h-screen"
  [@tuiFadeIn]="getAnimation(speed)"
>
  <ng-container *ngIf="pkg | empty; else show">
    <ng-container *ngIf="version$ | async as version">
      <h2 class="m-auto text-center">
        {{ pkgId }} version {{ version === '*' ? 'latest' : version }} not found
        in this registry
      </h2>
    </ng-container>
  </ng-container>

  <ng-template #show>
    <div class="grid gap-8 mb-16 p-4 lg:px-16 lg:pb-8 mt-20 justify-center">
      <!-- hero -->
      <div class="flex justify-center mt-10 md:mt-0 z-0">
        <!-- control buttons -->
        <ng-content></ng-content>
        <div
          class="flex flex-col w-full h-[30vh] xs:h-[25vh] md:min-h-[14rem] relative rounded-3xl pt-16 pb-10 px-8 shadow-lg"
        >
          <!-- icon -->
          <img
            [src]="pkg | mimeType | trustUrl"
            class="w-24 h-24 pointer-events-none rounded-full object-cover shadow-lg absolute -top-9 left-7 z-10"
            alt="{{ pkg.manifest.title }} Icon"
          />
          <div
            class="overflow-hidden absolute w-full h-full top-0 left-0 rounded-3xl bg-zinc-800"
          >
            <!-- color background -->
            <img
              [src]="pkg | mimeType | trustUrl"
              class="absolute object-cover pointer-events-none w-[200%] h-[200%] max-w-[200%] blur-[100px] saturate-150 rounded-full"
              alt="{{ pkg.manifest.title }} background image"
            />
          </div>
          <div class="my-3 text-zinc-50 mix-blend-plus-lighter">
            <h2 class="text-2xl font-medium line-clamp-1 mb-1">
              {{ pkg.manifest.title }}
            </h2>
            <p class="block text-base h-12 line-clamp-2">
              {{ pkg.manifest.description.short }}
            </p>
          </div>
        </div>
      </div>
      <!-- screenshots -->
      <div
        *ngIf="pkg.screenshots"
        tuiCarouselButtons
        class="flex items-center content-center m-0 lg:-ml-14 lg:-mr-14 lg:min-h-80 lg:h-80"
      >
        <button
          tuiIconButton
          appearance="flat"
          icon="tuiIconChevronLeftLarge"
          title="Previous"
          type="button"
          (click)="carousel.prev()"
        ></button>
        <tui-carousel
          #carousel
          [itemsCount]="isMobile ? 1 : 2"
          [(index)]="index"
          class="overflow-y-hidden overflow-x-scroll carousel overflow-hidden"
        >
          <ng-container *ngFor="let item of pkg.screenshots; let i = index">
            <div
              *tuiItem
              draggable="false"
              [class.item_active]="i === index + 1"
              class="object-cover overflow-hidden rounded-lg md:rounded-xl border border-zinc-400/30 hover:cursor-pointer shadow-lg shadow-zinc-400/10"
            >
              <img
                #template
                alt="Service screenshot"
                src="assets/img/temp/{{ item }}"
                class="w-full h-full rounded-lg md:rounded-xl"
                (click)="presentModalImg(dialogTemplate)"
              />
              <ng-template #dialogTemplate let-observer>
                <img
                  alt="Service screenshot"
                  src="assets/img/temp/{{ item }}"
                  class="rounded-none"
                />
              </ng-template>
            </div>
          </ng-container>
        </tui-carousel>
        <button
          tuiIconButton
          appearance="flat"
          type="button"
          icon="tuiIconChevronRightLarge"
          title="Next"
          (click)="carousel.next()"
        ></button>
      </div>

      <div class="grid grid-cols-1 2xl:grid-cols-12 gap-x-8">
        <div class="col-span-12 2xl:col-span-8">
          <!-- about -->
          <marketplace-about [pkg]="pkg"></marketplace-about>
          <!-- dependencies -->
          <marketplace-dependencies
            *ngIf="!(pkg.manifest.dependencies | empty)"
            [pkg]="pkg"
          ></marketplace-dependencies>
          <!-- release notes -->
          <release-notes></release-notes>
        </div>
        <!-- additional info-->
        <div class="col-span-12 2xl:col-span-4 mt-6 2xl:mt-0">
          <marketplace-additional
            class="additional"
            [pkg]="pkg"
            (version)="version$.next($event)"
          ></marketplace-additional>
        </div>
      </div>
    </div>
  </ng-template>
</div>

<ng-template #loading>
  <text-spinner text="Loading Package"></text-spinner>
</ng-template>
